    <!-- BAGIAN 2 BINTANG KOTAK --> 
    <script>
        function kotak(panjang) {
    let hasil = '';
    for (let i = 0; i < panjang; i++) {
        for (let j = 0; j < panjang; j++) {
            hasil += '* ';
        }
        hasil +='\n';
        }
    return hasil;
    }
    console.log(kotak(5));
    </script>
